<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Active roles</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user.username) {
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.roles.join(", ") }}</td>
        <td>
          <button class="btn btn-info" (click)="openRolesModal(user)">
            Edit roles
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
